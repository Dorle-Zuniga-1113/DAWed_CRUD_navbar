{% extends "base.html" %}
{% block cuerpo  %}
<div class="row">
    <div class="col-md-4 offset-md-4">
<h2>Editar producto</h2>
<!--aquí codigo tarjeta-->
<!--editassssss-->
<div class="card">
    <div class="card-body">
        <form action="/editarproveedor/" method="POST">{% csrf_token %}  <!--falta accion-->
            <div class="form-group">
                <input type="text" id="txtcod" name="txtcod" class="form-control" value="{{losprove.codigo}}" placeholder="codigo Producto" minlenght="6" maxLenght="6" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre"class="form-control" value="{{losprove.nombre}}" placeholder="nombre"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtprodu" name="txtprodu"class="form-control" value="{{losprove.productos}}" placeholder="productos"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtciudad" name="txtciudad" class="form-control" value="{{losprove.ciudad}}" placeholder="ciudad"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtdest" name="txtdest" class="form-control" value="{{losprove.distribucion}}" placeholder="distribucion local (sí/no)"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="nummayor" name="nummayor" class="form-control" value="{{losprove.p_mayoreo}}" placeholder="precio por mayoreo"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtcerti" name="txtcerti" class="form-control" value="{{losprove.certificado}}" placeholder="Certificado (sí/no)"   maxLenght="100" required>
            </div>
            
            
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">guardar</button>
            </div>
        </form>
    
    </div>
</div><!--la tarjeta  -->
<!--aquí codigo tarjeta-->
    </div>
</div>
