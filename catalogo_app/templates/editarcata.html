{% extends "base.html" %}
{% block cuerpo  %}
<div class="row">
    <div class="col-md-4 offset-md-4">
<h2>Editar catalogo</h2>
<!--aquí codigo tarjeta-->
<!--editassssss-->
<div class="card">
    <div class="card-body">
        <form action="/editarcatalogo/" method="POST">{% csrf_token %}  <!--falta accion-->
            <div class="form-group">
                <input type="text" id="txtcod" name="txtcod" class="form-control" value="{{loscata.codigo}}" placeholder="codigo catalogo" minlenght="6" maxLenght="6" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtnombre" name="txtnombre"class="form-control" value="{{loscata.nombre}}" placeholder="nombre del catalogo"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="date" id="numfechai" name="numfechai" class="form-control" value="{{loscata.fecha_inicio}}"  required>
            </div>
            <div class="form-group py-3">
                <input type="date" id="numfechaf" name="numfechaf" class="form-control" value="{{loscata.fecha_fin}}"  required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="numprom" name="numprom" class="form-control" placeholder="Promocion" value="{{loscata.promocion}}"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtcole" name="txtcole" class="form-control" placeholder="coleccion" value="{{loscata.coleccion}}"   maxLenght="100" required>
            </div>
            <div class="form-group py-3">
                <input type="text" id="txtnew" name="txtnew" class="form-control" placeholder="novedad" value="{{loscata.novedades}}"   maxLenght="100" required>
            </div>
            
            
            <div class="form-group py-2">
                <button type="submit" class="btn btn-primary">guardar</button>
            </div>
        </form>
    </div>
</div><!--la tarjeta-->
<!--aquí codigo tarjeta-->
    </div>
</div>


{% endblock  %}
